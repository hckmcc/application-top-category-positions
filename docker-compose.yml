services:
    web:
        build: docker/nginx
        ports:
            - "8082:80"
        volumes:
            - ./docker/nginx/nginx.conf:/etc/nginx/conf.d/default.conf
            - .:/var/www/html

    php-fpm:
        build: docker/php
        volumes:
            - .:/var/www/html
        command: >
            sh -c "chmod -R 777 /var/www/html &&
                   php-fpm"

    postgres:
        image: postgres:17.6
        restart: unless-stopped
        volumes:
            - ./docker/postgres/data:/var/lib/postgresql/data
        ports:
            - "54323:5432"
        environment:
            POSTGRES_USER: ${POSTGRES_USER}
            POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
            POSTGRES_DB: ${POSTGRES_DB}
